<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>animals</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="animal: ${animals}">
        <td class="animal-id" th:text="${animal.getId()}" />
        <td class="animal-name" th:text="${animal.getName()}" />
    </tr>
    </tbody>
</table>
</body>
</html>
